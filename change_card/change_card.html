<html>

<head>
  <title>
    Формування заяви для зміни картки | Студрада КПІ ім. Ігоря Сікорського
  </title>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="styles/change_card.css" />
  <link rel="stylesheet" type="text/css" href="styles/material_input.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet" />
  <link rel="apple-touch-icon" sizes="180x180" href="favicon_package/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon_package/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon_package/favicon-16x16.png" />
  <!-- <link rel="manifest" href="favicon_package/site.webmanifest"> -->
  <link rel="mask-icon" href="favicon_package/safari-pinned-tab.svg" color="#5bbad5" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="msapplication-TileColor" content="#da532c" />
  <meta name="theme-color" content="#ffffff" />
  <script type="text/javascript" src="scripts/change_card.js" defer></script>
  <script type="text/javascript" src="scripts\node_modules\shevchenko\dist\umd\shevchenko.min.js"></script>
  <script src="scripts/pdfmake.min.js"></script>
  <script src="scripts/vfs_fonts.js"></script>
  <script src="https://unpkg.com/imask"></script>
</head>

<body>
  <h1>Зміна банку для отримання стипендії</h1>
  <label for="bank_select">Обери банк, в який хочеш перейти</label>
  <form id="form" onsubmit="return false">
    <div class="bank-container">
      <select name="bank_select" id="bank_select">
        <!-- <option value="АТ КБ «ПРИВАТБАНК»">ПриватБанк</option>
        <option value="АТ «Універсал Банк» (monobank)" selected="selected">Монобанк</option>
        <option value="ВАТ «Альфа Банк»">Альфа-Банк</option>
        <option value="АТ «Ощадбанк»">Ощадбанк</option> -->
      </select>
    </div>


    <h2>Дані для формування заяви</h2>
    <div class="input-text-container">
      <input type="text" class="input-text" placeholder=" " id="last_name" maxlength="70" name="lname" autocomplete="family-name" required/>
      <div class="floater"></div>
    </div>
    <div class="input-text-container">
      <input type="text" class="input-text" placeholder=" " id="first_name" maxlength="70"  name="name" autocomplete="given-name" required/>
      <div class="floater"></div>
    </div>
    <div class="input-text-container">
      <input type="text" class="input-text" placeholder=" " id="patronymic" maxlength="70" name="mname " autocomplete="additional-name" required/>
      <div class="floater"></div>
    </div>
    <div>
      <input type="checkbox" id="patronymic_checkbox" name="check_patronymic" />
      <label for="patronymic_checkbox">По-батькові відсутнє</label>
    </div>
    <div class="input-text-container" id="phone_container">
      <input type="text" class="input-text" placeholder=" " id="phone" maxlength="70" autocomplete="on" pattern="^\+?38\(?0[0-9]{2}\)?[0-9]{3}(\s*?-?[0-9]{2}){2}$"  
        title="Номер телефону в форматі +380..." required/>
      <div class="floater"></div>
    </div>

    <!--       <div class="input-text-container">
        <input
        type="text"
        class="input-text"
        id="department"
        placeholder=" "
        maxlength="4"
		autocomplete="on"
        />
        <div class="floater"></div>
      </div> -->


    <div class="input-text-container">
      <input type="text" list="faculty-value" class="input-text" placeholder="" id="department" required>
      <datalist id="faculty-value">
        <option value="ІПСА">Інститут прикладного та системного аналізу</option>
        <option value="ІТС">Iнститут телекомунiкацiйних систем</option>
        <option value="ВПІ">Видавничо-полiграфiчний інститут</option>
        <option value="ІАТ">Інститут аерокосмічних технологій</option>
        <option value="ІЕЕ">Інститут енергозбереження та енергоменеджменту</option>
        <option value="ІМЗ">Інститут матеріалознавства та зварювання ім. Є.О. Патона</option>
        <option value="ІСЗЗІ">Інститут спеціального зв'язку та захисту інформації</option>
        <option value="ММІ">Механiко-машинобудiвний iнститут</option>
        <option value="ФТІ">Фiзико-технiчний iнститут</option>
        <option value="ІХФ">Інженерно-хiмiчний факультет</option>
        <option value="ПБФ">Приладобудiвний факультет</option>
        <option value="РТФ">Радiотехнiчний факультет</option>
        <option value="ТЕФ">Теплоенергетичний факультет</option>
        <option value="ФБМІ">Факультет біомедичної інженерії</option>
        <option value="ФБТ">Факультет бiотехнологiї i бiотехнiки</option>
        <option value="ФЕА">Факультет електроенерготехнiки та автоматики</option>
        <option value="ФЕЛ">Факультет електронiки</option>
        <option value="ФІОТ">Факультет iнформатики та обчислювальної технiки</option>
        <option value="ФЛ">Факультет лiнгвiстики</option>
        <option value="ФММ">Факультет менеджменту та маркетингу</option>
        <option value="ФСП">Факультет соціології і права</option>
        <option value="ФПМ">Факультет прикладної математики</option>
        <option value="ФМФ">Фiзико-математичний факультет</option>
        <option value="ХТФ">Хiмiко-технологiчний факультет</option>
      </datalist>

      <div class="floater"></div>
    </div>


    <div class="input-text-container">
      <input data-content="Група" type="text" class="input-text" id="group" placeholder=" " maxlength="7" pattern="^([A-Я]|[а-я]){2}-[0-9]{2}([A-Я]|[а-я]){0,2}$"
        autocomplete="on" title="Наприклад КВ-81" required/>
      <div class="floater"></div>
    </div>

    <div class="input-text-container" id="tax_container">
      <input type="text" class="input-text" placeholder=" " id="tax_number" autocomplete="on" pattern="^[0-9]{10}$"
      title="Код складається із 10 цифр." required/>
      <div class="floater"></div>
    </div>
    <div class="input-text-container" id="card_number_container">
      <input type="text" class="input-text" name="cardnumber" autocomplete="cc-number" placeholder=" " id="card_number" maxlength="16" pattern="^(?:4[0-9]{12}(?:[0-9]{3})?|5[1-5][0-9]{14}|6(?:011|5[0-9][0-9])[0-9]{12}|3[47][0-9]{13}|3(?:0[0-5]|[68][0-9])[0-9]{11}|(?:2131|1800|35\d{3})\d{11})$"
      title="Номер - 16 цифр на передній частині картки, на яку хочеш перевести стипендію." required/>
      <div class="floater"></div>
    </div>
    <div class="input-text-container" id="iban_container">
      <input type="text" class="input-text" placeholder=" " id="iban_number" pattern="^([U,u][A,a])?((\s|-)*\d(\s|-)*){27,}$" title="IBAN - рахунок, що починається з UA." required/>
      <div class="floater"></div>
    </div>


  </form>

  <!-- Формування заяви -->
  <div class="application">
    <button onclick="OnDownload()" id="create_application">
      <i class="fas fa-file-pdf"></i>Завантажити заяву
    </button>
  </div>
  <!-- 	</div> -->
</body>

</html>

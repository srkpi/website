<html>
    <head>
        <title>Формування заяви для зміни картки | Студентська рада КПІ ім. Ігоря Сікорського</title>
        <meta charset="utf-8">
        <link rel= "stylesheet" type= "text/css" href= "styles/change_card.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
        <link rel="apple-touch-icon" sizes="180x180" href="favicon_package/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon_package/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon_package/favicon-16x16.png">
        <link rel="manifest" href="favicon_package/site.webmanifest">
        <link rel="mask-icon" href="favicon_package/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script type="text/javascript" src="change_card.js"></script>
    </head>
    <body>
        <h1>Формування заяви для зміни банківської картки</h1>
        <h2>Змінити картку можуть лише студенти 2, 3, 4 та 6 курсів.</h2>
        <span class="bank_selection">В який банк переходимо?</span>
        <div class="floating-label-wrap"> 
            <input id="chkPrivat" name="chkBank" value="ПриватБанк" type="radio"> 
            <label for="privat"> 
                <span></span> ПриватБанк
            </label> 
        </div> 
        <div> 
            <input id="chkOschad" name="chkBank" value="Ощадбанк" type="radio"> 
            <label for="oschad"> 
                <span></span> Ощадбанк
            </label> 
        </div> 
        <div> 
            <input id="chkAlfa" name="chkBank" value="Альфа-Банк" type="radio"> 
            <label for="alfa"> 
                <span></span> Альфа-Банк
            </label> 
        </div> 
        <div> 
            <input id="chkAgricole" name="chkBank" value="Креді Агріколь" type="radio"> 
            <label for="agricole"> 
                Креді Агріколь<i class="far fa-question-circle"></i>
            </label> 
        </div>
        <input type="text" placeholder="ПІБ" id="full_name">
        <div> 
            <label for="student">
                <input type="radio" id="chkStudent" value="Студент" name="chkOKR" />
                <span></span> Студент
            </label>
            <label for="postgraduate">
                <input type="radio" id="chkPostgraduate" value="Аспірант" name="chkOKR" />
                <span></span> Аспірант
            </label>
        </div> 
        
        <ul>
            <div class="autocomplete" style="width:300px;">
                <li><input type="text" placeholder="Факультет/інститут" id="department"></li>
            </div>
            
            <li><input type="text" placeholder="Група" id="group"></li>
            <li><input type="text" placeholder="Телефон (з +380)" id="phone_number"></li>
            <li><input type="text" placeholder="Ідентифікаційний номер" id="tax_number"></li>
            <li><input type="text" placeholder="IBAN" id="iban_number"></li>
        </ul>

        <div class="wrap">
             <button id="submit_application"><i class="fas fa-file-pdf"></i>Сформувати заяву</button>
        </div>
    </body>
</html>

	<title>Формування заяви для зміни картки | Студрада КПІ ім. Ігоря Сікорського</title>

        <link rel= "stylesheet" type= "text/css" href= "styles/change_card.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">

        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script type="text/javascript" src="scripts/change_card.js"></script>
		<script src='scripts/pdfmake.min.js'></script> 
		<script src='scripts/vfs_fonts.js'></script>
    </head>
    <body>        
		<h1>Зміна банку для отримання стипендії</h1>
        <h2>Обери банк, в який хочеш перейти</h2>
        <div class="bank-container">
            <div class="radio">
                <input id="radio-1" name="radio" type="radio">
                <label for="radio-1" class="radio-label">ПриватБанк</label>
            </div>
            <div class="radio">
                <input id="radio-2" name="radio" type="radio">
                <label  for="radio-2" class="radio-label">Монобанк</label>
            </div>
            <div class="radio">
                <input id="radio-3" name="radio" type="radio">
                <label for="radio-3" class="radio-label">Альфа-Банк</label>
            </div>
            <div class="radio">
                <input id="radio-3" name="radio" type="radio">
                <label for="radio-3" class="radio-label">Ощадбанк</label>
            </div>
        </div>
        <h2>Ідентифікаційні дані</h2>
        
        <input type="text" placeholder="Прізвище" id="first_name" maxlength="70">
        <input type="text" placeholder="Ім'я" id="last_name" maxlength="70">
        <input type="text" placeholder="По-батькові" id="surname" maxlength="70">
        <div>
            <input type="checkbox" id="surname_checkbox" name="check_surname">
            <label for="surname_checkbox">По-батькові відсутнє</label>
        </div>

        <div class="gender_status"> 
            <input type="radio" id="male_status" name="gender_status_radio">
            <label for="male_status"><i class="fas fa-mars"></i></label>
            
            <input type="radio" id="female_status" name="gender_status_radio">
            <label for="female_status"><i class="fas fa-venus"></i></label>
        </div>

        <div class="study_status"> 
            <input type="radio" id="student_status" name="study_status_radio">
            <label for="student_status">студент</label>
            
            <input type="radio" id="aspirant_status" name="study_status_radio">
            <label for="aspirant_status">аспірант</label>
        </div>

        <input type="text" placeholder="Ідентифікаційний код" id="first_name" maxlength="70">
        <input type="text" placeholder="IBAN рахунок" id="last_name" maxlength="70">	

		<ul>
            <div id="container">
                <div id="complete"></div>
                <input type="text" id="department" placeholder="Факультет/інститут">
            </div>
            
            <li><input type="text" placeholder="Шифр групи" id="group" ></li>
        </ul>
        <div class="application">
            <button onclick="onDownload()" id="create_application"><i class="fas fa-file-pdf"></i>Завантажити заяву</button>
             або надіслати її у <a href="https://def.kpi.ua/vrzs"> відділ із розрахунків зарплат та стипендій</a> за допомогою 
            <button name="copy-to-clipboard" onclick="return copyToClipboard('olga_sereduk@ukr.net')" class="popover-buttons"><img src="content-copy.svg" alt="Копіювати"></button>
        </div>
    </body>
</html>

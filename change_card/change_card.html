<html>
  <head>
    <title>
      Формування заяви для зміни картки | Студрада КПІ ім. Ігоря Сікорського
    </title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="styles/change_card.css" />
    <link rel="stylesheet" type="text/css" href="styles/material_input.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon_package/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon_package/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon_package/favicon-16x16.png"
    />
    <!-- <link rel="manifest" href="favicon_package/site.webmanifest"> -->
    <link
      rel="mask-icon"
      href="favicon_package/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <script
      type="text/javascript"
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"
    ></script>
    <script type="text/javascript" src="scripts/change_card.js" defer></script>
    <script src="scripts/pdfmake.min.js"></script>
    <script src="scripts/vfs_fonts.js"></script>
    <script src="https://unpkg.com/imask"></script>
  </head>
  <body>
    <h1>Зміна банку для отримання стипендії</h1>
    <h2>Обери банк, в який хочеш перейти</h2>
    <form>
      <div class="bank-container">
        <div class="radio">
          <input id="radio-1" name="bank_select" type="radio" value="АТ КБ «ПРИВАТБАНК»"/>
          <label for="radio-1" class="radio-label">ПриватБанк</label>
        </div>
        <div class="radio">
          <input id="radio-2" name="bank_select" type="radio" value="Monobank"/>
          <label for="radio-2" class="radio-label">Монобанк</label>
        </div>
        <div class="radio">
          <input id="radio-3" name="bank_select" type="radio" value="ВАТ «Альфа Банк»"/>
          <label for="radio-3" class="radio-label">Альфа-Банк</label>
        </div>
        <div class="radio">
          <input id="radio-3" name="bank_select" type="radio" value="АТ «Ощадбанк»"/>
          <label for="radio-3" class="radio-label">Ощадбанк</label>
        </div>
      </div>
      <h2>Дані для формування заяви</h2>
      <div class="input-text-container">
        <input
          type="text"
          class="input-text"
          placeholder=" "
          id="last_name"
          maxlength="70"
        />
        <div class="floater"></div>
      </div>
      <div class="input-text-container">
        <input
          type="text"
          class="input-text"
          placeholder=" "
          id="first_name"
          maxlength="70"
        />
        <div class="floater"></div>
      </div>
      <div class="input-text-container">
        <input
          type="text"
          class="input-text"
          placeholder=" "
          id="patronymic"
          maxlength="70"
        />
        <div class="floater"></div>
      </div>
      <div>
        <input
          type="checkbox"
          id="patronymic_checkbox"
          name="check_patronymic"
          onclick="setTimeout(checkPatronymicCheckbox(), 0);"
        />
        <label for="patronymic_checkbox">По-батькові відсутнє</label>
      </div>

      <div class="select-statuses">
        <!-- Визначення статі для коректної подачи заяви -->
        <div class="gender_status switcher">
          <input
            type="radio"
            id="male_status"
            name="gender_status_radio"
            value="Male"
          />
          <label
            for="male_status"
            class="left-switcher-label"
            onclick="timeoutCheckSex();"
          >
            <i class="fas fa-mars"></i>
          </label>

          <input
            type="radio"
            id="female_status"
            name="gender_status_radio"
            value="Female"
          />
          <label
            for="female_status"
            class="right-switcher-label"
            onclick="timeoutCheckSex();"
          >
            <i class="fas fa-venus"></i>
          </label>
        </div>

        <!-- Визначення студента/аспіранта -->
        <div class="study_status switcher">
          <input type="radio" id="student_status" name="study_status_radio" />
          <label
            id="student_label"
            style = 'display: none; ';
            class="left-switcher-label"
            for="student_status">
          </label>

          <input type="radio" id="aspirant_status" name="study_status_radio" />
          <label
            id="aspirant_label"
            style = 'display: none; ';
            class="right-switcher-label"
            for="aspirant_status"
            ></label
          >
        </div>
      </div>

      <div class="input-text-container">
        <input
        type="text"
        class="input-text"
        placeholder=" "
        id="phone"
        maxlength="70"
        /> 
        <div class="floater"></div>
      </div>
      
      <div class="input-text-container">
        <input
        type="text"
        class="input-text"
        id="department"
        placeholder=" "
        maxlength="4"
        />
        <div class="floater"></div>
      </div>

      <div class="input-text-container">
        <input
        type="text"
        class="input-text"
        id="group"
        placeholder=" "
        maxlength="7"
        />
        <div class="floater"></div>
      </div>

      <div class="input-text-container">
        <input
        type="text"
        class="input-text"
        placeholder=" "
        id="tax_number"
        maxlength="10"
        />
        <div class="floater"></div>
      </div>

      <div class="input-text-container">
        <input
        type="text"
        class="input-text"
        placeholder=" "
        id="iban_number"
        maxlength="35"
        />
        <div class="floater"></div>
      </div>
      <div class="iban-info">
        <i class="fas fa-info-circle"></i>
        <span></span>
      </div>
      
        
    </form>

    <!-- Формування заяви -->
    <div class="application">
      <button onclick="onDownload()" id="create_application">
        <i class="fas fa-file-pdf"></i>Завантажити заяву
      </button>
    </div>
  </body>
</html>
